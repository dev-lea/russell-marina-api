    <button id="logout" style="float:right">Se déconnecter</button>

  <main>
    <div class="card">
      <h2>Créer un utilisateur</h2>
      <form id="user-form">
        <p><label>Nom d'utilisateur<br><input name="username" required></label></p>
        <p><label>Email<br><input type="email" name="email" required></label></p>
        <p><label>Mot de passe<br><input type="password" name="password" minlength="8" required></label></p>
        <p><button>Créer</button></p>
      </form>
    </div>
    <div class="card">
      <h2>Liste</h2>
      <table class="table">
        <thead><tr><th>Nom</th><th>Email</th><th>Actions</th></tr></thead>
        <tbody id="users-list"></tbody>
      </table>
    </div>
  </main>
  <script type="module" src="/js/ui.js"></script>
