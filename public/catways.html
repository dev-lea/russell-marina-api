<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catways — Russell Marina</title>
  <meta name="description" content="Gestion des catways du port de plaisance de Russell.">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body id="main-content">
  <a class="skip-link" href="#main-content">Aller au contenu principal</a>

  <nav aria-label="Navigation principale">
    <a href="/dashboard.html">Tableau de bord</a>
    <a href="/users.html">Utilisateurs</a>
    <a href="/catways.html" aria-current="page">Catways</a>
    <a href="/reservations.html">Réservations</a>
    <a href="/docs" target="_blank" rel="noopener">Docs API</a>
    <button id="logout" type="button" style="float:right">Se déconnecter</button>
  </nav>

  <main>
    <div class="card">
      <h2>Créer un catway</h2>
      <form id="catway-form" novalidate>
        <p>
          <label for="catwayNumber">Numéro</label><br>
          <input id="catwayNumber" name="catwayNumber" type="number" min="1" required inputmode="numeric" autocomplete="off">
        </p>
        <p>
          <label for="catwayType">Type</label><br>
          <select id="catwayType" name="catwayType" required>
            <option value="" selected disabled hidden>— choisir un type —</option>
            <option value="long">long</option>
            <option value="short">short</option>
          </select>
        </p>
        <p>
          <label for="catwayState">État</label><br>
          <input id="catwayState" name="catwayState" type="text" required autocomplete="off">
        </p>
        <p><button type="submit">Créer</button></p>
      </form>
    </div>

    <div class="card">
      <h2>Liste</h2>
      <table class="table">
        <caption>Liste des catways</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Type</th>
            <th scope="col">État</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="catways-list"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="/js/ui.js"></script>
</body>
</html>
